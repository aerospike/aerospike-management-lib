name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Generate Mocks
        run: |
          make mocks
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.1
          args: --timeout=5m
